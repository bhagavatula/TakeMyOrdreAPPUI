<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>AngularJS UserDetails Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <!--<div ng-controller="LoginController"> -->
  <div class="userDetails-container">
  <!-- <div class="card"> -->
  <h2 class="card-header">UserDetails</h2>
  <!-- <div class = "row">
    <div class = "column"> -->
  <!-- <div class="mat-elevation-z8"> -->
  <table mat-table class="table table-bordered" [dataSource]="dataSource" style="width: 100%;" matSort>
    <tbody>
      <!--<table mat-table  class ="mat-elevation-z8"> -->
      <!-- Name Column -->
       <!-- <td> -->
        <!-- <input type = "text" /> -->
      
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td input type = "text" mat-cell  *matCellDef="let element" class="text-center">{{element.firstName}} {{element.lastName}}</td>
      </ng-container>
    <!-- </td> -->

      <!-- <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container> -->


      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.age}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.email}}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="deliveryAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.deliveryAddress}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="button-container" class="text-center">
            <button class='btn btn-primary' style="margin:5px;" type="submit" (click)="OnEdit(row.id)" a routerLink="/editConsumerData">Edit</button>
            <button class='btn btn-danger mx-2'  style="margin:5px;" type="submit" a routerLink="/editConsumerData">Delete</button>
          </div>
        </td>
      </ng-container>
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    </tbody>

  </table>
  </div>
<!--</div> -->

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <!-- </div> -->
  <!-- </div> -->
  <!-- </div> -->
</body>

</html>
